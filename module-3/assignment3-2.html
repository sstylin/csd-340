<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            color: white;
        }
        .nav-item {
            text-align: center;
        }
        .nav-item img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-item">
            <img src="home-icon.png" alt="Home">
            <div>Home</div>
        </div>
        <div class="nav-item">
            <img src="cart-icon.png" alt="Cart">
            <div>Cart</div>
        </div>
        <div class="nav-item">
            <img src="profile-icon.png" alt="Profile">
            <div>Profile</div>
        </div>
    </div>
</body>
</html>
